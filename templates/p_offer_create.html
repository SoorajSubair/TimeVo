{% extends 'admin_home.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Create Product Offer</h4>
            <form class="forms-sample" method="post" action="">
                {% csrf_token %}
                <div class="form-group" style="width: 155px;">
                    <label>Product</label>
                    <select class="js-example-basic-single" name="product" style="width:100%">
                        {% for product in products %}
                      <option value="{{ product.id }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-4" style="width: 155px;">
                    <label for="exampleInputName1">Offer in Percentage (%)</label>
                    <input type="number" max="100" name= "offer" class="form-control" id="exampleInputName1"  required>
                  </div>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <a href="{% url 'product_offer' %}" class="btn btn-dark">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
