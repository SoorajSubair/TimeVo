{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <link rel="stylesheet" href="{% static 'admin_login/css/style.css' %}">

</head>
<body>
    
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'admin_login/img/icons8-admin-settings-male-64.png' %}" alt="logo">
        </div>
        <div class="text-center mt-4 name">
            Admin Login
        </div>
        <form class="p-3 mt-3" method="post" action="">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="admin_username" id="userName" placeholder="Username" required="">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="admin_password" id="pwd" placeholder="Password" required="">
            </div>
            <input type="submit" value="Login" class="btn mt-3">
        </form>
        <div id="content-wrapper" class="d-flex flex-column">
            {% include 'messages.html' %}
        </div>
    </div>

    <script>
        var message_ele = document.getElementById("msg");

        setTimeout(function(){ 
        message_ele.style.display = "none"; 
        }, 2000);
    </script>

</body>
</html>
