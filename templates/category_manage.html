{% extends 'admin_home.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12 add_flex">
        <a class="nav-link btn btn-success create-new-button mb-3"  href="{% url 'cat_create' %}">+ Create New Category</a>
    </div> 
    {%  for category in categories %}
    <div class="col-md-6 col-xl-4 grid-margin stretch-card">
    <div class="card" style="width: 18rem; height: 36rem;">
        <img class="card-img-top" style="height: 80%;" src="{{ category.imageURL }}" alt="Category image">
        <div class="card-body" style="height: 20%;">
          <h3 class="card-title">{{ category.name }}</h3>
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="dropdownMenuSplitButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuSplitButton1">
              <a class="dropdown-item text-success" href="{% url 'cat_update' category.id %}">Update</a>
              <a onclick=deleted(event) class="dropdown-item text-danger" href="{% url 'cat_delete' category.id %}">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
